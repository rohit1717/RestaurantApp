8<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card  >
        <mat-card-header>
            <mat-card-title>
                {{dish.name | uppercase}}
            </mat-card-title>
        </mat-card-header>
        
         <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content ><p>{{ dish.description }}</p></mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetail',prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
            </button>
            <button mat-button (click)="goBack()">BACk</button> 
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <span class="flex-spacer"></span>
            <button mat-button [routerLink]="['/dishdetail',next]">
                <span class="fa fa-chevron-right fa-lg"></span>
                </button>
        </mat-card-actions>
    </mat-card >
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list >

        <h2 mat-header>Comments</h2>
        <mat-list-item *ngFor="let com of dish.comments">
            <div mat-line> {{com.comment}}</div>
            <div mat-line>{{com.rating}} Stars</div>
            <div mat-line>** {{com.author}} {{com.date | date}}</div>
        </mat-list-item>
    </mat-list>
  
</div>
<div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>

</div>
